<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate Rule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Evaluate Rule</h1>
        <form id="evaluate-rule-form">
            <label for="ast">AST JSON:</label>
            <textarea id="ast" name="ast" required></textarea>
            <br>
            <label for="data">Data JSON:</label>
            <textarea id="data" name="data" required></textarea>
            <br>
            <button type="submit">Evaluate Rule</button>
        </form>
        <pre id="evaluate-rule-result"></pre>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
